<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <link rel="stylesheet" href="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==">
</head>
<body>
    <div class="wrapper">
        <div class ="title-text">
            <div class="title login">Se Connecter</div>
            <div class="title signup">S'Enregistrer</div>
        </div>
        
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slider" id="login" checked>
                <input type="radio" name="slider" id="signup">
                <label for="login" class="slide login">Se Connecter</label>
                <label for="signup" class="slide signup">S'Enregistrer</label>
                <div class="slide-tab"></div>
            </div>

            <div class="form-inner">
                <form action="ajouterdrap.html" class="login">
                    <div class="field">
                        <input type="text" placeholder=" Adresse Email" required>
                    </div>
                    
                    <div class="field">

                        <input type="password" id="password" placeholder="mot de passe" required>
                        <label><i class="far fa-eye" id="togglePassword"></i></label>

                    </div>

    
                    <div class="pass-link"> <a href="">Mot de passe oubli√©</a></div>
                    <div class="field">  
                        <input type="submit" value="Connexion">
                    </div>
                    <div class="signup-link">vous n'avez pas de compte? <a href="">S'enregistrer"</a></div>
                </form>  
                
                <form action="login.html" class="signup">
                    <div class="field">
                        <input type="text" placeholder=" Adresse Email" required>
                    </div>

                

                    <div class="field">

                        <input type="password" id="password" placeholder="mot de passe" required>
                        <label><i class="far fa-eye" id="togglePassword"></i></label>

                    </div>
                     
                    <div class="field">
                        <input type="pasword" placeholder=" Confirmer votre Mot de Passe" required>
                    </div>
                

                    <div class="field">  
                        <input type="submit" value="S'Enregistrer">
                    </div>
                    
                </form>   
            </div>
        </div>
    </div>
    <script>
        const loginForm = document.querySelector('form.login');
        const signupForm = document.querySelector('form.signup');
        const loginBtn = document.querySelector('label.login');
        const signupBtn = document.querySelector('label.signup');
        const signupLink = document.querySelector('.signup-link a');
        const loginText = document.querySelector('.title-text.login');
        const signupText = document.querySelector('.title-text.signup');
        signupBtn.onclick = (()=>{
            loginForm.style.marginLeft = '-50%';
            loginText.style.marginLeft ='-50%';
        });
        loginBtn.onclick = (()=>{
            loginForm.style.marginLeft = '0%';
            loginText.style.marginLeft ='0%';

        });
        signupLink.onclick = (()=>{
            signupBtn.click();
            return false;
        });
        

    </script>

<script>  
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    

    togglePassword.addEventListener('click', function (e) {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });
    
</script>
</body>
</html>
